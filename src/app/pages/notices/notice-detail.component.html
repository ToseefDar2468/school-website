<section class="space-y-6">
  <ng-container *ngIf="notice$ | async as notice; else notFound">
    <div class="space-y-2">
      <p class="text-sm text-text-muted">{{ notice.dateISO | date: 'mediumDate' }}</p>
      <h1 class="page-title">{{ notice.title }}</h1>
    </div>

    <p class="text-base text-text whitespace-pre-line">
      {{ notice.description }}
    </p>

    <div class="flex flex-wrap gap-3">
      <a
        *ngIf="notice.attachmentUrl"
        class="btn btn-primary"
        [href]="notice.attachmentUrl"
        download
      >
        Download attachment
      </a>
      <a class="btn btn-outline" routerLink="/notices">Back to notices</a>
    </div>
  </ng-container>

  <ng-template #notFound>
    <div class="card space-y-3">
      <h1 class="text-2xl font-semibold text-text">Notice not found</h1>
      <p class="text-sm text-text-muted">
        The notice you are looking for does not exist or was removed.
      </p>
      <a class="link text-sm font-semibold" routerLink="/notices">Back to notices</a>
    </div>
  </ng-template>
</section>
