<section class="space-y-8">
  <header>
    <app-section-header
      title="Events"
      subtitle="Discover upcoming school programs, academic events, and community gatherings."
      [headingLevel]="1"
      titleClass="page-title"
      subtitleClass="page-subtitle"
      containerClass="space-y-2"
    />
  </header>

  <div class="grid gap-4 md:grid-cols-[1fr_auto]">
    <mat-form-field class="w-full">
      <mat-label>Search events</mat-label>
      <input matInput type="search" placeholder="Search events by title" [formControl]="searchControl" />
    </mat-form-field>

    <div class="flex items-center justify-start md:justify-end">
      <mat-button-toggle-group
        [formControl]="filterControl"
        aria-label="Filter events"
        class="rounded-lg border border-border bg-surface"
      >
        <mat-button-toggle value="upcoming">Upcoming</mat-button-toggle>
        <mat-button-toggle value="past">Past</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <ng-container *ngIf="eventsView$ | async as vm">
    <div class="grid gap-5 md:grid-cols-2 lg:grid-cols-3" *ngIf="vm.events.length; else emptyEvents">
      <article class="card card-hover overflow-hidden" *ngFor="let event of vm.events; trackBy: trackById">
        <div class="aspect-[16/9] w-full overflow-hidden rounded-xl bg-surface-2">
          <img
            class="h-full w-full object-cover"
            [src]="event.coverImageUrl"
            [alt]="event.title"
            loading="lazy"
          />
        </div>
        <div class="mt-4 space-y-2">
          <p class="text-xs text-text-muted">{{ event.dateISO | date: 'mediumDate' }}</p>
          <h3 class="text-lg font-semibold text-text">{{ event.title }}</h3>
          <p class="text-sm text-text-muted">{{ event.venue }}</p>
          <a class="link text-sm font-semibold" [routerLink]="['/events', event.id]">Read more</a>
        </div>
      </article>
    </div>

    <ng-template #emptyEvents>
      <div class="card space-y-2 text-sm text-text-muted">
        <p>No events match your search criteria.</p>
        <p>Try a different filter or clear the search.</p>
      </div>
    </ng-template>
  </ng-container>
</section>
