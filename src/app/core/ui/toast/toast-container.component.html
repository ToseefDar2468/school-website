<div class="fixed right-6 top-6 z-[70] flex max-w-sm flex-col gap-3">
  @if (toastService.toasts$ | async; as toasts) {
    @for (toast of toasts; track toast.id) {
      <div
        class="rounded-2xl border px-4 py-3 shadow-xl backdrop-blur"
        [ngClass]="{
          'border-emerald-500/40 bg-emerald-500/10 text-emerald-100': toast.type === 'success',
          'border-rose-500/40 bg-rose-500/10 text-rose-100': toast.type === 'error',
          'border-slate-500/40 bg-slate-900/90 text-slate-100': toast.type === 'info'
        }"
      >
        <div class="flex items-start justify-between gap-3">
          <div class="space-y-1">
            @if (toast.title) {
              <p class="text-xs uppercase tracking-[0.25em] text-slate-300">{{ toast.title }}</p>
            }
            <p class="text-sm font-semibold">{{ toast.message }}</p>
          </div>
          <button
            type="button"
            class="rounded-full border border-slate-500/40 px-2 py-1 text-xs text-slate-200 hover:border-slate-300"
            (click)="toastService.dismiss(toast.id)"
          >
            Close
          </button>
        </div>
      </div>
    }
  }
</div>
