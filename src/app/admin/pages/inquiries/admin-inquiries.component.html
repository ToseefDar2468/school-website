<div class="space-y-6">
  <div>
    <p class="text-xs uppercase tracking-[0.3em] text-emerald-400">Inquiries</p>
    <h1 class="text-2xl font-semibold text-white">Admissions inbox</h1>
    <p class="mt-1 text-sm text-slate-400">Track the latest parent inquiries and next steps.</p>
  </div>

  <div class="overflow-hidden rounded-3xl border border-slate-800 bg-slate-900/60">
    <div class="grid grid-cols-4 gap-4 border-b border-slate-800 bg-slate-950/70 px-6 py-4 text-xs uppercase tracking-[0.25em] text-slate-500">
      <span>Guardian</span>
      <span>Program</span>
      <span>Status</span>
      <span>Received</span>
    </div>

    <div
      *ngFor="let inquiry of inquiries()"
      class="grid grid-cols-4 gap-4 px-6 py-4 text-sm text-slate-300"
    >
      <span class="font-semibold text-white">{{ inquiry.name }}</span>
      <span>{{ inquiry.program }}</span>
      <span class="text-emerald-400">{{ inquiry.status }}</span>
      <span class="text-slate-400">{{ inquiry.received }}</span>
    </div>
  </div>
</div>
