@if (open) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/70 px-4 py-8" (click)="close()">
    <div
      class="w-full max-w-2xl rounded-3xl border border-slate-800 bg-slate-900 p-6 shadow-2xl"
      (click)="$event.stopPropagation()"
    >
      <div class="flex items-start justify-between gap-4">
        <div>
          <p class="text-xs uppercase tracking-[0.3em] text-emerald-400">Admin</p>
          <h2 class="text-xl font-semibold text-white">{{ title }}</h2>
          @if (subtitle) {
            <p class="mt-1 text-sm text-slate-400">{{ subtitle }}</p>
          }
        </div>
        <button
          type="button"
          class="rounded-full border border-slate-700 px-3 py-1 text-xs font-semibold text-slate-200 hover:border-slate-500"
          (click)="close()"
        >
          Close
        </button>
      </div>

      <div class="mt-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
